<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table>
            <!-- 結果出力 -->
            <tr>
                <td colspan="4">
                    <input type="text" id="result" readonly>
                </td>
            </tr>
            <!-- 789＋ -->
            <tr>
                <td>
                    <button value="7" onclick="edit(this.value)">7</button>
                </td>
                <td>
                    <button value="8" onclick="edit(this.value)">8</button>
                </td>
                <td>
                    <button value="9" onclick="edit(this.value)">9</button>
                </td>
                <td>
                    <button value="+" onclick="operator(this.value)">+</button>
                </td>
            </tr>
            <!-- 456- -->
            <tr>
                <td>
                    <button value="4" onclick="edit(this.value)">4</button>
                </td>
                <td>
                    <button value="5" onclick="edit(this.value)">5</button>
                </td>
                <td>
                    <button value="6" onclick="edit(this.value)">6</button>
                </td>
                <td>
                    <button value="-" onclick="operator(this.value)">-</button>
                </td>
            </tr>
            <!-- 123* -->
            <tr>
                <td>
                    <button value="1" onclick="edit(this.value)">1</button>
                </td>
                <td>
                    <button value="2" onclick="edit(this.value)">2</button>
                </td>
                <td>
                    <button value="3" onclick="edit(this.value)">3</button>
                </td>
                <td>
                    <button value="*" onclick="operator(this.value)">*</button>
                </td>
            </tr>
            <!-- 0 00 . / -->
            <tr>
                <td>
                    <button value="0" onclick="edit(this.value)">0</button>
                </td>
                <td>
                    <button value="00" onclick="edit(this.value)">00</button>
                </td>
                <td>
                    <button value="." onclick="edit(this.value)">.</button>
                </td>
                <td>
                    <button value="/" onclick="operator(this.value)">/</button>
                </td>
            </tr>
            <!-- ac = -->
            <tr>
                <td colspan="2">
                    <button value="AC" class="long" onclick="reset()">AC</button>
                </td>
                <td colspan="2">
                    <button value="=" class="long" onclick="calc()">=</button>
                </td>
            </tr>
        </table>
    </div>


    <script src="main.js"></script>
</body>
</html>
